<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Status Helper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_status.css"/>
</head>

<body class="greymode">
    <div id="popup-content">
        <div class="button available">Available</div>
        <div class="button backlog">Backlog</div>
        <div class="button disable">Disable</div>
        <label for="salesforcesite">Salesforce Site:</label>
        <select id="salesforcesite">
            <option value="government">zscalergov</option>
            <option value="commercial">zscaler</option>
        </select>
    </div>
    <div id="error-content" class="hidden">
        <p>Salesforce isn't open in any tab.</p>
    </div>
    <script src="choose_status.js"></script>
    <hr />
    <div id="popup-information">
        <p class="title">Salesforce Status Helper</p>
        <p class="version">
            <a href="https://github.com/Andrew1175/Salesforce-Status-Helper" target="_blank">
                <img src="/icons/question.png" style="float:right;width:20px;height:20px;" />
            </a>2.0
        </p>
    </div>
</body>

</html>
